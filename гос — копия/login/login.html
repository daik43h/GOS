<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="login.css">
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>

<div class="background">
  <div class="registration-form">
    <h2>Регистрация</h2>
    <form>
      <input type="text" id="username" name="username" required placeholder="Введите телефон">
      <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
      <input type="email" id="email" name="email" required placeholder="Введите адрес эл. почты">

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Регистрация</button>
    </form>

    <div class="oauth-buttons">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.by%2F&ec=GAlAmgQ&hl=ru&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S2014022880%3A1738054359330085&ddm=1"><img src="https://static.tildacdn.com/tild3864-3633-4430-a130-396562633966/pngwing.png" alt="google" width="40px" height="40px"></a>    
      <a href="https://passport.yandex.by/auth/add?retpath=https%3A%2F%2Fpassport.yandex.by%2Fprofile%2Femails%2F&noreturn=1" ><img src="https://vlest.ru/assets/img/icons/yandex-logo.png" alt="yandex" width="50px" height="50px"></a> 
    </div>
  </div>
</div>
</body>
</html>
