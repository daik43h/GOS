<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штрафы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Штрафы</h1>

        <!-- Summary Section -->
        <div class="summary">
            <p>Просрочено — <span id="overdue">3</span></p>
            <p>Всего штрафов — <span id="total-fines">3</span></p>
            <p>750,00 ₽ — <a href="#" id="pay-all">Оплатить все</a></p>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <label><input type="checkbox" id="filter-unpaid"> Неоплаченные</label>
            <label><input type="checkbox" id="filter-in-process"> В обработке</label>
            <label><input type="checkbox" id="filter-paid"> Оплаченные</label>
            <label><input type="checkbox" id="filter-online"> Оплачено через OnlineГИБДД</label>
        </div>

        <!-- Search Section -->
        <div class="search">
            <input type="text" id="search-input" placeholder="УИН или комментарий к заметке">
        </div>

        <!-- Fines Table -->
        <table>
            <thead>
                <tr>
                    <th>Выбрать</th>
                    <th>Дата</th>
                    <th>Номер постановления</th>
                    <th>Подразделение</th>
                    <th>Сумма</th>
                    <th>Срок оплаты</th>
                </tr>
            </thead>
            <tbody id="fines-table">
                <!-- Example fines -->
                <tr data-amount="1500" data-status="unpaid">
                    <td><input type="checkbox" class="fine-checkbox"></td>
                    <td>27.05.2020 14:09</td>
                    <td>18810177200530132034</td>
                    <td>АП Москвы</td>
                    <td>1500 ₽</td>
                    <td>25.06.2020</td>
                </tr>
                <tr data-amount="500" data-status="paid">
                    <td><input type="checkbox" class="fine-checkbox"></td>
                    <td>06.11.2019 20:27</td>
                    <td>18810150191150701410</td>
                    <td>АП Москвы</td>
                    <td>500 ₽</td>
                    <td>15.05.2020</td>
                </tr>
            </tbody>
        </table>

        <!-- Export Section -->
        <div class="export-buttons">
            Выгрузить: 
            <button id="export-csv">CSV</button> 
            | 
            <button id="export-excel">Excel</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="code.js"></script>
</body>
</html>
