<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../login/login.css">
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
 
<div class="loader">
  <span></span>
</div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Вход</h3>

        <label for="username">Почта или телефон пользователя</label>
        <input type="email" placeholder="Электронная почта или телефон" id="username">

        <label for="password">Пароль</label>
        <input type="password"  autocomplete="new-password"  placeholder="Пароль" id="password">

        <button>Готово</button>
        <button class="button_registr"><a href="../registr/registr.html">Регистрация</a></button>
        <div class="social">
          <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.by%2F&ec=GAlAmgQ&hl=ru&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S2014022880%3A1738054359330085&ddm=1" class="go">
              Google
          </a>
          <a href="https://passport.yandex.by/auth/add?retpath=https%3A%2F%2Fpassport.yandex.by%2Fprofile%2Femails%2F&noreturn=1" class="ya">
             Yandex
            
          </a>
        </div>
    </form>
</body>
</html>
